<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Portfolio-Website-Design</title>
    <!-- import tailwind CSS and fontawesome CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f78cbcea93.js" crossorigin="anonymous"></script>
    <!-- import style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is header section -->
    <header>
        <div class="w-11/12 lg:w-4/5 mx-auto pt-5">
            <!-- This is navbar section -->
            <nav class="flex lg:justify-between items-center pb-24">
                <!-- This is logo section -->
                <div>
                    <h1 class="text-2xl font-bold">Wahed</h1>
                </div>
                <!-- This is menu and button section -->
                <div class="hidden lg:block">
                    <div class="flex items-center gap-7">
                        <p class="text-base"><a href="">Home</a></p>
                        <p class="text-base"><a href="">About</a></p>
                        <p class="text-base"><a href="">Services</a></p>
                        <p class="text-base"><a href="">Portfolios</a></p>
                        <p class="text-base"><a href="">Blog</a></p>
                        <p class="text-base"><a href="">Contact</a></p>
                    </div>
                </div>
                <!-- Hire me button -->
                <div>
                    <button class="px-8 py-3 bg-gradient-to-r from-blue-600 to-slate-500 rounded-full text-white text-lg hover:bg-gradient-to-l hover:from-blue-600 hover:to-slate-500">Hire Me!</button>
                </div>
                <!-- hamburger icon -->
                <div class="lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <!--Banner section -->
            <div class="lg:flex gap-4">
                <div class="lg:w-9/12 space-y-5 lg:space-y-8 mx-auto">
                    <h3 class="text-2xl lg:text-4xl font-bold">I am Wahedul Islam</h3>
                    <h1 class="text-4xl lg:text-6xl font-black">Web Developer + <br>
                        UX Designer</h1>
                    <p class="text-xl w-4/5">I break down complex user experience problems to create integrity focussed solutions that connect billions of people
                    </p>
                    <!-- button -->
                    <div class="lg:flex gap-4 items-center space-y-4 lg:space-y-0 w-3/4 mx-auto lg:w-full">
                        <button class="border-2 border-[#7e4ae7] px-10 py-3 rounded-full font-bold hover:bg-[#7e4ae7] hover:text-white">Download CV <i class="fa-solid fa-arrow-down"></i></button>
                        <div class="flex gap-3">
                            <button class="py-2 px-3 border-2 rounded-full border-[#7e4ae7] hover:bg-[#7e4ae7] hover:text-white"><i class="fa-brands fa-twitter"></i></button>
                            <button class="py-2 px-3 border-2 rounded-full border-[#7e4ae7] hover:bg-[#7e4ae7] hover:text-white"><i class="fa-brands fa-dribbble"></i></button>
                            <button class="py-2 px-3 border-2 rounded-full border-[#7e4ae7] hover:bg-[#7e4ae7] hover:text-white"><i class="fa-brands fa-linkedin-in"></i></button>
                            <button class="py-2 px-3 border-2 rounded-full border-[#7e4ae7] hover:bg-[#7e4ae7] hover:text-white"><i class="fa-brands fa-github"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Banner images section -->
                <div class="wrapper w-3/4 lg:w-1/2 mx-auto lg:my-auto pt-10 lg:pt-0">
                    <div class="box">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- This is main section -->
    <main></main>
    <!-- This is footer section -->
    <footer></footer>
</body>
</html>
